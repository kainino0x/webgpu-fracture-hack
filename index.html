<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Fracture</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/v5.52.0/ammo.js"></script>
    <script src="https://cdn.babylonjs.com/v5.52.0/cannon.js"></script>
    <script src="https://cdn.babylonjs.com/v5.52.0/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/v5.52.0/loaders/babylonjs.loaders.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        position: fixed;
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      .text {
        display: block;
        position: fixed;
        font-size: 3vh;
        color: white;
        user-select: none;
      }

      .upper-left {
        right: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <div class=text>Click to break!</div>
    <a class="text upper-left" target="_blank"
      href="https://github.com/kainino0x/webgpu-fracture-hack">GitHub!</a>
    <script type="module" src="out/main.js"></script>
  </body>
</html>
